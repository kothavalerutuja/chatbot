<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #chatbotIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4e36d6;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #chatContainer {
            display: none;
            flex-direction: column;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #ccc;
        }

        #chatHeader {
            background-color: #4e36d6;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        #closeChat {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #welcomeMessage {
            font-size: 14px;
            text-align: center;
            color: #4e36d6;
            padding: 10px;
            display: none;
        }

        #chatMessages {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            max-height: 350px;
            background: #fff;
        }

        .message {
            display: flex;
            align-items: center;
            margin: 5px 0;
            max-width: 80%;
            word-wrap: break-word;
        }

        .userMessage {
            align-self: flex-start;
            background-color: #e0e0e0;
            text-align: left;
        }

        .botMessage {
            align-self: flex-end;
            background-color: #4e36d6;
            color: white;
            text-align: right;
            display: flex;
            align-items: center;
        }

        .messageContent {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }

        #chatInput {
            display: flex;
            border-top: 1px solid #ccc;
            background: #f1f1f1;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: #fff;
            font-size: 14px;
        }

        #sendButton {
            background-color: #4e36d6;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background-color: #3a28b1;
        }

        .typingIndicator {
            font-size: 14px;
            color: #4e36d6;
            margin-left: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    div><h1>welcome to ycip</h1>
    <img src="./img/ycip.jpg" alt="" />
    style="width: 100vh; height: auto;">
    </div>
    !-- Chatbot Icon -->
<div id="chatbotIcon">ðŸ’¬</div>

    <div id="chatContainer">
        <div id="chatHeader">
            Welcome to the YCIP!
            <span id="closeChat">Ã—</span>
        </div>
        <div id="welcomeMessage">Welcome to the YCIP!</div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatIcon = document.getElementById('chatbotIcon');
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const closeChat = document.getElementById('closeChat');

        chatIcon.addEventListener('click', () => {
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
            if (chatContainer.style.display === 'flex') {
                // Send a welcome message automatically when the chat opens
                setTimeout(() => {
                    addMessage("How can I assist you today?", false);  // Bot sends the welcome message
                }, 500);  // Delay to simulate typing
            }
        });

        closeChat.addEventListener('click', () => {
            chatContainer.style.display = 'none';
        });

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'userMessage' : 'botMessage');

            const messageContent = document.createElement('div');
            messageContent.classList.add('messageContent');

            // Add icon and message content
            const icon = document.createElement('img');
            icon.classList.add('icon');
            icon.src = isUser ? './img/user.jpg' : './img/bot.png'; // Custom icons
            messageContent.appendChild(icon);
            messageContent.appendChild(document.createTextNode(text));

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send API request and get bot's reply
        async function getBotResponse(userMessage) {
            try {
                // Simulate a typing indicator
                addTypingIndicator();

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.response;  // Assuming the bot's response is in a "response" field
            } catch (error) {
                console.error('Error:', error);
                return 'Sorry, I encountered an error while processing your request.';
            }
        }

        // Function to add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typingIndicator');
            typingDiv.textContent = 'Bot is typing...';

            const lastMessage = chatMessages.lastElementChild;
            lastMessage.appendChild(typingDiv);
        }

        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                const botReply = await getBotResponse(message);

                // Remove typing indicator
                const typingIndicator = document.querySelector('.typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }

                addMessage(botReply, false);
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
